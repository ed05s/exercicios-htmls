<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes</p>

    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png"> <!-- a tag source personaliza qual imagem deve ser carregada de acordo com o tamanho da tela do dispositivo, por padrão a maior é carregada, cada source contem uma imagem diferente em tipos de média diferentes-->
       <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <!--as tags img e source estão dentro da tag picture-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
    <audio src="midia/lost-qube-main-version-01-33-12102.mp3" controls autoplay></audio> <!-- os atributos controls mostra os controles de reprodução de áudio e o outro dá autoplay em audios mas isso depende do navegador-->
    <h2>outra forma de adicionar áudio</h2>
    <audio preload="metadata" controls autoplay loop>
      <source  src="midia/lost-qube-main-version-01-33-12102.mp3" type="audio/mpeg"> 
      <source  src="midia/lost-qube-main-version-01-33-12102.ogg" type="audio/ogg">   <!-- nesta linha dei mais de uma opção de formato de áudio que fica a critério do que a compatibilidade do navegador-->

    </audio>
    
    
    
</body>
</html>
