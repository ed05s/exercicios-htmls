<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Usando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hspedado no meu próprio servidor</p>
    <video width="500" controls autoplay loop poster="imagens/mar600.jpg">
        <!-- o atributo controls permite a execução do vídeo
        o atributo POSTER permite colocar um thumb(capa)
        e o atributo width é para determinar o tamanho da tela de reprodução-->
     <source src="midia/Meu-Video.m4v"type="video/m4v">
     <source src="midia/meu-video.mp4" type="video/mp4">
     <source src="midia/Meu-Video.webm" type="video/webm">
     <p>seu navegador não é compativel com reprodução de vídeos</p>
     <!-- selecionar vários formatos de arquivo permite que ele seja reproduzido em vários navegadores diferentes, é importante se preocupar com o tamanho e qualidade do vídeo, todas as conversões foram feitas no HANDBREAK-->
    </video>
    <p> hospedar vídeos no próprio servidor pode gerar um alto consumo de banda e pode encarecer um serviço de hospedagem de site
    </p>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/VQNlRBW91dE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--indo ao youtube e incorporando o video ao seu site voce esta usando um serviço de hospedagem de vídeos de terceiros, então não gera custos para seu site-->
</body>
</html>
